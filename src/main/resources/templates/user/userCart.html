<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${user.getUsername()}의 장바구니|">장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">Kim's shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" th:href="@{/main}">Home</a></li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{/user/cash/{id}(id=${user.getId()})}" th:text="|현재잔액 : ${user.getCoin()} ₩|"></a>
                <a class="btn btn-outline-dark" th:href="@{/user/cart/{id}(id=${user.getId()})}">
                    <i class="bi-cart-fill me-1"></i>Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${user.getCart().getCount()}">0</span>
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${user.getId()})}" th:text="|${user.getName()}님 환영합니다.|"></a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">로그아웃</a>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user/{id}(id=${user.getId()})}">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user/cart/{id}(id=${user.getId()})}">장바구니</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/orderHist/{id}(id=${user.getId()})}">주문내역</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/cash/{id}(id=${user.getId()})}">충전하기</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">장바구니</h1>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>상품ID</th>
                            <th>상품명</th>
                            <th>수량</th>
                            <th>가격</th>
                            <th>담은날짜</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cartItem, i : ${cartItems}">
                            <td th:text="${i.count}"></td>
                            <td th:text="${cartItem.getItem().getId()}"></td>
                            <td th:text="${cartItem.getItem().getName()}"></td>
                            <td th:text="${cartItem.getCount()}"></td>
                            <td th:text="${cartItem.getItem().getPrice() * cartItem.getCount()}"></td>
                            <td th:text="${cartItem.getCart().getCreateDate()}"></td>
                            <td>
                                <a class="btn btn-outline-dark" th:href="@{/user/cart/{id}/{cartItemId}/delete(id=${cartItem.getCart().getUser().id}, cartItemId=${cartItem.getId()})}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">총 수량</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" th:text="|${user.getCart().getCount()} 개|"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">총 결제금액</h4>
                        </div>
                        <form class="card-body" th:action="@{/user/cart/{id}/buy(id=${user.getId()})}" method="get">
                            <h1 class="card-title pricing-card-title" th:text="|${totalPrice} ₩|"></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>잘못 담은 물건이 있는지 확인해보세요!</li>
                            </ul>
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">구매하기</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Kim's shop</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
